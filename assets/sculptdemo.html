<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div id="content">
                <!-- Content will be loaded here -->
            </div>
        </div>

    </div>
</div>

<script>
    // Function to detect mobile devices
    function iOS() {
        return [
            'iPad Simulator',
            'iPhone Simulator',
            'iPod Simulator',
            'iPad',
            'iPhone',
            'iPod'
        ].includes(navigator.platform)
        // iPad on iOS 13 detection
        || (navigator.userAgent.includes("Mac") && "ontouchend" in document)
        }

    function isMobileDevice() {
        return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) || iOS();
    }

    // Load content based on device type
    function loadContent() {
        const contentDiv = document.getElementById('content');
        if (isMobileDevice()) {
            // Load mobile content
            fetch('sculptdemo-mobile.html')
                .then(response => response.text())
                .then(html => {
                    contentDiv.innerHTML = html;
                })
                .catch(error => console.error('Error loading mobile content:', error));
        } else {
            // Load desktop content
            fetch('sculptdemo-desktop.html')
                .then(response => response.text())
                .then(html => {
                    contentDiv.innerHTML = html;
                })
                .catch(error => console.error('Error loading desktop content:', error));
            //window.location.href = '../../demo-desktop.html';  // Redirect to mobile version                
        }
    }

    // Load the appropriate content when the page loads
    window.onload = loadContent;
</script>
