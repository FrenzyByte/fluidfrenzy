<head>
    <script defer src="https://hoverflow.io/js/hoverflow.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/fonts/fontawesome-free-6.5.2-web/css/fontawesome.min.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/fonts/fontawesome-free-6.5.2-web/css/brands.css" | relative_url }}">

    {% seo %}

    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | absolute_url }}" />
    <style>
        /* Hide the video element by default */
        .mobile-video {
            display: none;
        }

        /* Use media query for mobile devices */
        @media (max-width: 768px) {
            .desktop-iframe {
                display: none;
            }
            .mobile-video {
                display: block;
            }
        }
    </style>
